<div class="menu-bar" [ngClass]="{'menu-open': isMenuOpen}">
    <div class="menu">
        <div data-aos="fade-right" class="logo" [ngClass]="{'menu-open': isMenuOpen}">
            <span id="menu-bar-logo-name" class="logo-name" [class.active]="activeButton === 'menu-bar-logo-name'"
                (click)="navigateToHeader()">&lt; AZ &gt;</span>            
            <div id="scroll-up-text" class="scroll-up-text">Scroll up</div>
        </div>

        <div *ngIf="isVisible" class="menusystem">
            <button data-aos="fade-up" id="why-me-button" [class.active]="activeButton === 'why-me-button'"
                (click)="navigateToWhyMe()">{{'header_AboutMe' | translate }}</button>
            <button data-aos="fade-up" data-aos-delay="100" id="skills-button"
                [class.active]="activeButton === 'skills-button'" (click)="navigateToSkills()">{{'header_Skills' |
                translate }}</button>
            <button data-aos="fade-up" data-aos-delay="200" id="projects-button"
                [class.active]="activeButton === 'projects-button'" (click)="navigateToProjects()">{{'header_Projects' |
                translate }}</button>
            <button data-aos="fade-up" data-aos-delay="300" id="contact-button"
                [class.active]="activeButton === 'contact-button'" (click)="navigateToContactMe()">{{'header_Contact' |
                translate }}</button>
        </div>
    </div>
    <div data-aos="fade-left" data-aos-delay="400" class="change-language-div">
        <div class="change-language">
            <span id="change-language-german" [class.active]="activeLanguage === 'de'"
                (click)="changeLanguage('de')">DE</span>
            <span>|</span>
            <span id="change-language-english" [class.active]="activeLanguage === 'en'"
                (click)="changeLanguage('en')">EN</span>
        </div>
    </div>
    <div class="burger-menu" (click)="toggleMenu()">
        <img *ngIf="!isMenuOpen" id="burger-menu-open" src="./../../assets/img/burger-menu-icon.svg"
            alt="Burger Menu Icon">
        <img *ngIf="isMenuOpen" id="burger-menu-close" src="./../../assets/img/burger-menu-icon-close.svg"
            alt="Burger Menu Icon Close">
    </div>
</div>

<div class="burger-menu-div-open" *ngIf="isMenuOpen">
    <div class="overlay-content" data-aos="flip-up">
        <div class="menusystem menusystem-other-side" *ngIf="isVisible">
            <button class="ovelay-menu-fs" id="why-me-button" [class.active]="activeButton === 'why-me-button'"
                (click)="navigateToWhyMe()">{{'header_AboutMe' | translate }}</button>
            <button class="ovelay-menu-fs" id="skills-button" [class.active]="activeButton === 'skills-button'"
                (click)="navigateToSkills()">{{'header_Skills' | translate }}</button>
            <button class="ovelay-menu-fs" id="projects-button" [class.active]="activeButton === 'projects-button'"
                (click)="navigateToProjects()">{{'header_Projects' | translate }}</button>
            <button class="ovelay-menu-fs" id="contact-button" [class.active]="activeButton === 'contact-button'"
                (click)="navigateToContactMe()">{{'header_Contact' | translate }}</button>
        </div>
        <div class="change-language-div">
            <div class="change-language">
                <span class="ovelay-menu-fs" id="change-language-german" [class.active]="activeLanguage === 'de'"
                    (click)="changeLanguage('de')">DE</span>
                <span class="ovelay-menu-fs">|</span>
                <span class="ovelay-menu-fs" id="change-language-english" [class.active]="activeLanguage === 'en'"
                    (click)="changeLanguage('en')">EN</span>
            </div>
        </div>
    </div>
</div>
